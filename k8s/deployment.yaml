apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-app
  namespace: default
  labels:
    app: login-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login-app
  template:
    metadata:
      labels:
        app: login-app
    spec:
      containers:
        - name: login-app
          image: asia-south1-docker.pkg.dev/YOUR_PROJECT_ID/YOUR_REPO/login-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
      
